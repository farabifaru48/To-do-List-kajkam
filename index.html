<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb0586bc1c.js" crossorigin="anonymous"></script>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .done {
            text-decoration: line-through;
        }
        .relative .absolute {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            padding: 0.5rem;
        }
        .checkmark {
            cursor: pointer;
        }
       
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 flex items-center text-red-500">
            To-Do List
            <i class="fas fa-tasks ml-2 text-red-400"></i>
        </h2>
        <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white p-2 rounded-md shadow-lg z-50">
            <span style='font-size:20px;'>&#128530;</span> Please enter a task!
        </div>
        
        <div class="relative mb-4">
            <input type="text" id="taskInput" class="w-full border-none bg-gray-100 rounded-full p-2 pr-16 pl-5 focus:outline-none" placeholder="Add a new task">
            <button onclick="addTask()" class="absolute w-24 bg-red-500 text-white rounded-r-full rounded-full focus:outline-none hover:bg-red-600">
                Add
            </button>
        </div>
        <ul id="taskList" class="space-y-2 mb-4">
            <!-- New Task ! Notun Kaj kam koro -->
        </ul>
        <button onclick="clearAllTasks()" class="w-full px-2 py-2 bg-red-500 text-white rounded-full focus:outline-none hover:bg-red-400 hover:text-red">
            <i class="fas fa-trash-alt mr-2"></i>Clear All Tasks
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
